<template name="electionsAdminList">
  {{#each elections}}
    {{#if notModifying}}
      Election:<br/>
      Election Name: {{name}}<br/>
      Questions: <br/>
      {{#each questions}}
        Question Name: {{name}}<br/>
        Choices: <br/>
        {{#each choices}}
          {{name}}<br/>
        {{/each}}
      {{/each}}
      <a class="modifyElection" href="#" >Edit this Election</a><br/><br/>
    {{else}}
      {{>electionsAdminModify}}
    {{/if}}
  {{/each}}
</template>
