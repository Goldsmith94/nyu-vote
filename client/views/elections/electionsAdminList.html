<template name="electionsAdminList">
  {{#each elections}}
    Election:<br/>
    Election Name: {{name}}<br/>
    Questions: <br/>
    {{#each questions}}
      Question Name: {{name}}<br/>
      Choices: <br/>
      {{#each choices}}
        {{name}}<br/>
      {{/each}}
    {{/each}}
    <a href="#">Edit this Election</a><br/><br/>
  {{/each}}
</template>
