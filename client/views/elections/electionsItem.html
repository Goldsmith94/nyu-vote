<template name="electionItem">

<div class="eachelection">
	<div id="headerbanner">
		<div id="header-{{_id}}" class="electiontitle">Election Title:<br>{{name}}</div><br/>
		<div class = "arrowdown"></div>
	</div>
	<div class="electiondescription"><p>Election Description: {{description}}</p><br/></div>
	<div class= "electionitem">
		
		{{#each questions}}
		  {{> electionsQuestions}}
		{{/each}}
		
	</div>
  <button type ="button" class="submit vote"> Vote </button>
	
</div>

</template>
