<template name="electionsAdminModify">
  <table border="1" class="table table-striped table-bordered table-hover table-condensed">
    <form>
      <tr><td><input class="election name" type="text" placeholder="{{name}}" value="{{name}}"></td></tr>
      <tr><td><input class="election description" type="text" placeholder="{{description}}" value="{{description}}"></td></tr>
      <tr><td>Creator: {{creator}}</td></tr>
      <tr><td>Groups: </td></tr>
      <tr><td>
      <select class="election groups"multiple="multiple">
      {{#each groups}}
        <option value={{_id}}>{{name}}</option>
      {{/each}}
      </select>
      </td></tr>
      <tr><td>Questions: </td></tr>
      {{#each questions}}
        <tr><td></td><td><input class="question name" type="text" placeholder="{{name}}" value="{{name}}"></td></tr>
        <tr><td></td><td><input class="question description" type="text" placeholder="{{description}}" value="{{description}}"></td></tr>
        <tr>
          <td></td><td>Allow Abstention<input class="question allowAbstain" type="checkbox" checked="{{allowAbstain}}"></td>
          <td>Multiple Choice<input class="question multi" type="checkbox" checked="{{multi}}"></td>
        </tr>
        <tr><td></td><td>Choices: </td></tr>
        {{#each choices}}
          <tr><td></td><td></td><td><input class="choice name" type="text" placeholder="{{name}}" value="{{name}}"></td></tr>
          <tr><td></td><td></td><td><input class="choice description" type="text" placeholder="{{description}}" value="{{description}}"></td></tr>
          <tr><td></td><td></td><td>Image URL: <input class="choice image" type="text" placeholder="{{image}}" value="{{image}}"></td></tr>
        {{/each}}
        <tr>
          <td></td><td>New Choice: </td>
          <td><a class="submitChoice" href="#">Add Choice</a></td>
        </tr>
        <tr><td></td><td></td><td><input class="new choice name" type="text" placeholder="Choice Name" value="Choice Name"></td></tr>
        <tr><td></td><td></td><td><input class="new choice description" type="text" placeholder="Choice Description" value="Choice Description"></td></tr>
        <tr><td></td><td></td><td>Image URL: <input class="new choice image" type="text" placeholder="Choice Image URL" value="Choice Image URL"></td></tr>
      {{/each}}
      <tr>
        <td>New Question: </td>
        <td><a class="submitQuestion" href="#">Add Question</a></td>
      </tr>
      <tr><td></td><td><input class="new question name" type="text" placeholder="Question Name" value="Question Name"></td></tr>
      <tr><td></td><td><input class="new question description" type="text" placeholder="Question Description" value="Question Description"></td></tr>
      <tr>
        <td></td><td>Allow Abstention<input class="new question allowAbstain" type="checkbox" value="allowAbstain"></td>
        <td>Multiple Choice<input class="new question multi" type="checkbox" value="multi"></td>
      </tr>
    </form>
  </table>
  <button class="submitElection btn btn-primary" href="#">Submit this Election</button><br/><br/>
</template>
