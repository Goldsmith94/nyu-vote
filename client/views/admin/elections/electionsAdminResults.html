<template name="electionsAdminResults">
  {{#with election}}
    <div class="email-content">
      <div class="email-content-header pure-g">
          <div class="pure-u-1-2">
              <h1 class="email-content-title">Showing Results: {{ name }}</h1>
              <p class="email-content-subtitle">
              <span>Created By</span> {{creator}}
              </p>
          </div>
          <div class="email-content-controls pure-u-1-2">
            <a href={{pathFor 'adminElectionsShow'}} class="pure-button button-success" disabled>Back to
              Info</a>
              {{#if canEdit}}
                <a href={{pathFor 'adminElectionsEdit'}} class="pure-button
                  button-warning">Edit This Election</a>
                <button class="pure-button
                  button-error">Delete Election</button>
              {{else}}
                <button class="pure-button
                  button-warning" disabled>Election Locked After First Edit</button>
                <button class="pure-button
                  button-error">Delete Election</button>
              {{/if}}
          </div>
      </div>
      <div class="email-content-body">
        <!-- start -->
        <h1>Election Results</h1>
        <table class="pure-table pure-table-bordered">
          <thead>
            <tr><th>Name</th><th>{{name}}</th></tr>
          </thead>
          <tbody>
            <tr><td>Description</td><td>{{description}}</td></tr>
          </tbody>
        </table>
        <h2>Questions</h2>
        {{#each questions}}
          <table class="pure-table pure-table-horizontal">
            <thead>
                <tr><td>Name</td><td>{{name}}</td></tr>
            </thead>
            <tbody>
                <tr><td>Description</td><td>{{description}}</td></tr>
                {{#each choices}}
                  <tr class="pure-table-odd"><td>Name</td><td>{{name}}</td></tr>
                  <tr><td>Description</td><td>{{description}}</td></tr>
                  <tr><td>Votes</td><td>{{votes _id ../_id ../../votes }}</td></tr>
                {{/each}}
            </tbody>
          </table>
          <br/>
        {{/each}}
        <!-- end -->
      </div>
    </div>
  {{/with}}
</template>
